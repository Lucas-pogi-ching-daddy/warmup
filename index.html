<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>

  <style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
  }

  .box {
    background: #ffffff;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 15px;
    margin: 15px auto;
    max-width: 350px;
  }

  .box h2 {
    margin-bottom: 10px;
    font-size: 18px;
    color: #333;
  }

  .box input {
    width: 100%;
    padding: 8px;
    margin: 6px 0;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .box button {
    margin-top: 10px;
    padding: 8px;
    width: 100%;
    font-size: 14px;
    border: none;
    border-radius: 4px;
    background: #333;
    color: #fff;
    cursor: pointer;
  }

  .box button:hover {
    background: #555;
  }

  .box div {
    margin-top: 10px;
    font-weight: bold;
    color: #222;
  }
</style>

  

 
</head>
<body>

  <div class="box">
    <h2>Add Two Numbers</h2>
    <input type="number" id="num1" placeholder="Enter First Number">
     <input type="number" id="num2" placeholder="Enter First Number">
     <br>
     <button onclick="Sum()">Calculate</button>
     <div id="result"></div>
  </div>
  <script>
    function Sum(){
        let n1 = Number(document.getElementById("num1").value);
        let n2 =  Number(document.getElementById("num2").value);

        let Res_sum = n1 + n2;
        document.getElementById("result").innerHTML = "Result:"+ Res_sum;
    }
  </script>

 <div class="box">
  <h2>Subtract Two Numbers</h2>
  <input type="number" id="num3" placeholder="Enter First Number">
  <input type="number" id="num4" placeholder="Enter Second Number">
  <br>
  <button onclick="Subtract()">Calculate</button>
  <div id="difference"></div>
</div>

<script>
  function Subtract() {
    let n3 = Number(document.getElementById("num3").value);
    let n4 = Number(document.getElementById("num4").value);

    let res_sub = n3 - n4;
    document.getElementById("difference").innerHTML = "Result: " + res_sub;
  }
</script>
<div class="box">
  <h2>Product Two Numbers</h2>
  <input type="number" id="num5" placeholder="Enter First Number">
  <input type="number" id="num6" placeholder="Enter Second Number">
  <br>
  <button onclick="Multiply()">Calculate</button>
  <div id="Multiply"></div>
</div>

<script>
  function Multiply() {
    let n5 = Number(document.getElementById("num5").value);
    let n6 = Number(document.getElementById("num6").value);

    let res_multiply = n5 * n6;
    document.getElementById("Multiply").innerHTML = "Result: " + res_multiply;
  }
</script>

<div class="box">
  <h2>Quotient Two Numbers</h2>
  <input type="number" id="num7" placeholder="Enter First Number">
  <input type="number" id="num8" placeholder="Enter Second Number">
  <br>
  <button onclick="Divide()">Calculate</button>
  <div id="Divide"></div>
</div>

<script>
  function Divide() {
    let n7 = Number(document.getElementById("num7").value);
    let n8 = Number(document.getElementById("num8").value);

    let res_div = n7 / n8;
    document.getElementById("Divide").innerHTML = "Result: " + res_div;
  }
</script>

</body>
</html>
